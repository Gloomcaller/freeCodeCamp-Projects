<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Description of the survey</p>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name Label</label><br>
        <input id="name" type="text" required placeholder="Name"></input>
      </div>
      <div>
        <label id="email-label" for="email">Email Label</label><br>
        <input id="email" type="email" required placeholder="Email"></input>
      </div>
      <div>
        <label id="number-label" for="number">Number Label</label><br>
        <input id="number" type="number" min="1" max="5" placeholder="Number"></input>
      </div>
      <div>
        <label for="dropdown">Dropdown Label</label><br>
        <select id="dropdown">
          <option>Option 1</option>
          <option>Option 2</option>
        </select>
      </div>
      <div>
        <label><input type="radio" value="1" name="button"> Radio 1</label><br>
        <label><input type="radio" value="2" name="button"> Radio 2</label>
      </div>
      <div>
        <label><input type="checkbox" value="1" name="box"> Checkbox 1</label><br>
        <label><input type="checkbox" value="2" name="box"> Checkbox 2</label>
      </div>
      <div>
        <label for="message">Message</label><br>
        <textarea id="message" placeholder="Your Message"></textarea>
      </div>
      <input type="submit" id="submit" value="Submit"></input>
    </form>
  </body>
</html>
