<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <img id="header-img" src="logo.png" alt="Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#pricing">Pricing</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="features">
            <h2>Features</h2>
            <p>Our product offers the following features...</p>
        </section>

        <section id="pricing">
            <h2>Pricing</h2>
            <p>Choose the best plan that suits you...</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>

        <section id="video-section">
            <h2>Product Video</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>

</html>
