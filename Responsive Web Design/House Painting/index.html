<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>House Painting</title>
</head>

<body>
    <div id="sky"></div>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div id="house">
        <div id="chimney"></div>
        <div id="roof"></div>
        <div id="window-1">
            <div class="window-pane"></div>
        </div>
        <div id="window-2">
            <div class="window-pane"></div>
        </div>
        <div id="door">
            <div class="door-knob"></div>
        </div>
        <div class="matt"></div>
    </div>

    <div id="ground"></div>
</body>

</html>
