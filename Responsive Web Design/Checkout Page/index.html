<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubik's Cube" />
        <p>Rubik's Cube</p>
        <p>9.99 $</p>
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
            <label for="card-name">Cardholder Name</label>
            <input type="name" id="card-name" name="card-name" placeholder="Ex. " required aria-required="true" />
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" name="card-number" placeholder="Ex. " required aria-required="true" />
            <label for="card-ex-date">Expiry Date</label>
            <input type="date" id="card-ex-date" name="card-ex-date" placeholder="Ex. " required aria-required="true" />
            <label for="card-CVV">CVV</label>
            <input type="number" id="card-CVV" name="card-CVV" placeholder="Ex. " required aria-required="true" />
        </form>
        <button type="submit">Place Order</button>
    </section>

</body>

</html>
